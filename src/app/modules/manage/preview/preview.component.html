<div class="card" style="margin-top: 10px;">
    <div class="card-body">
        <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
        <p [ngClass]="getStyleClass(user)">{{user.isDeleted ? "Deleted":"Active"}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><span class="bold">Login Id </span> {{user.login}}</li>
        <li class="list-group-item"><span class="bold">Password </span>{{user.password}}</li>
        <li class="list-group-item"><span class="bold">First Name </span>{{user.firstName}}</li>
        <li class="list-group-item"><span class="bold">Last Name</span> {{user.lastName}}</li>
    </ul>
</div>
