<div class="container" *ngFor="let user of users">
    <div class="card m-3" *ngIf="user.isDeleted == false">
        <div class="card-body" style="background-color: rgb(149, 248, 149);">
            <h5 class="card-title">{{user.firstName +' '+ user.lastName}}</h5>
            <a (click)="changeStatus(user)" class="btn btn-danger">Deactivate</a>
        </div>
    </div>
</div>
